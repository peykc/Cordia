version: '3.8'

services:
  signaling-server:
    build:
      context: ./signaling-server
      dockerfile: Dockerfile
    container_name: roommate-signaling
    hostname: roommate-signaling
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - RUST_LOG=info
    volumes:
      - /mnt/App/apps/signal:/config
    ports:
      - "9001:9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "echo > /dev/tcp/127.0.0.1/9001"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

networks: {}
