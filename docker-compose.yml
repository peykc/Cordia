version: '3.8'

services:
  signaling-server:
    build:
      context: ./signaling-server
      dockerfile: Dockerfile
    container_name: roommate-signaling
    hostname: roommate-signaling
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - RUST_LOG=info
    volumes:
      - /mnt/App/apps/signal:/config
    ports:
      - "9001:9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks: {}
