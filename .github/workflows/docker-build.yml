name: Build and Push Signaling Server

on:
  push:
    branches: [ main, master ]
    paths:
      - 'signaling-server/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'signaling-server/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-signaling

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            signaling-server/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Rust binary
        working-directory: ./signaling-server
        run: cargo build --release

      - name: Verify binary exists
        run: |
          ls -la signaling-server/target/release/
          test -f signaling-server/target/release/signaling-server

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        run: |
          echo "Building Docker image from repository root with context '.'"
          echo "Using Dockerfile: signaling-server/Dockerfile.prebuilt"
          docker build -f signaling-server/Dockerfile.prebuilt -t temp-build . || {
            echo "Docker build failed!"
            exit 1
          }
          echo "Docker build succeeded!"
          docker images temp-build

      - name: Tag and push images
        if: github.event_name != 'pull_request'
        run: |
          # Parse tags from metadata output (newline-separated)
          TAGS="${{ steps.meta.outputs.tags }}"
          echo "Tags to push:"
          echo "$TAGS"

          # Tag and push each one
          while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              echo "Tagging and pushing: $tag"
              docker tag temp-build "$tag"
              docker push "$tag"
            fi
          done <<< "$TAGS"
